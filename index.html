<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Propinas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="#" id="indicator" onclick="mostrarSaludo('principal');">Inicio</a></li>
        <li><a href="#" id="indicator" onclick="mostrarCalculadora('calculadora_tip');">Calculadora de Propinas</a></li>
      </ul>
    </nav>
  </header>

  <div id="principal">
    <p>Hola como estas</p>
  </div>

  <div class="calculator" id="calculadora_tip">
    <br><br>
    <h1>Calculadora de Propinas</h1>
    <label for="total">Total de la cuenta:</label>
    <input type="number" id="total" placeholder="Monto total de la cuenta">
    
    <label for="percentage">Porcentaje de propina:</label>
    <select id="percentage">
      <option value="10">10%</option>
      <option value="15">15%</option>
      <option value="20">20%</option>
      <option value="25">25%</option>
    </select>
    
    <button onclick="calcularPropina()">Calcular Propina</button>
    
    <div id="result">
      <label>Total a pagar (incluida la propina):</label>
      <span id="totalAmount"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
